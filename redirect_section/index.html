<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .comman-height {
            margin-top: 9%;
        }
        center div {
            width: 50%;
            height: 400px;
            border: 1px solid black;
            margin: 2rem 0;
        }

        .link {
            text-decoration: none;
            text-shadow: none;
            font-size: 18px;
            padding: 20px;
            color: #000;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background: #ddd;
            color: black;
        }

        .main {
            margin-top: 30px;
        }

        section {
            margin-top: 60px; /* Add margin to ensure sections are not hidden */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(() => {
            $('.link').click(function (e) {
                e.preventDefault();
                const targetId = $(this).data('link');
                const targetOffset = $(`#${targetId}`).offset().top - $('.navbar').height() - 20; // Adjust scroll position

                $('html, body').animate({
                    scrollTop: targetOffset
                }, 500);
            });
        });
    </script>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>
    <center>
        <h2>Welcome to GeeksforGeeks</h2>
        <p>
            This is the example of <i>Redirect
                to a particular section using jQuery
                on the same page</i>
        </p>
        <a href="#" data-link="home" id="link1" class="link">Home</a>
        <a href="#" data-link="about" id="link2" class="link">About Us</a>
        <a href="#" data-link="contact" id="link3" class="link">Contact Us</a>
        <a href="#" data-link="team" id="link4" class="link">Our Team</a>
        
        <div id="home" class="homeData">
            <h2>HOME</h2>
        </div>
        <div id="about">
            <h2>ABOUT US</h2>
        </div>
        <div id="contact">
            <h2>CONTACT US</h2>
        </div>
        <div id="team">
            <h2>OUR TEAM</h2>
        </div>
    </center>
</body>
</html>
