<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Example</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
</head>
<body>
    <table id="example" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiger Nixon</td>
                <td>System Architect</td>
                <td>Edinburgh</td>
                <td>61</td>
                <td>2011/04/25</td>
                <td>$320,800</td>
            </tr>
            <!-- More rows here -->
            <tr>
                <td>Akash</td>
                <td>Web Developer</td>
                <td>Edinburgh</td>
                <td>23</td>
                <td>2011/04/25</td>
                <td>$40,00,00</td>
            </tr>
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "paging": true,
                "searching": true,
                "pageLength": 5,
                // searching: false, 
                // ordering:  true 
            });

            var table = $('#example').DataTable();

            // Example: Log the data of the first row to the console
            var data = table.row(0).data();
            console.log(data);

            // Example: Add a new row
            table.row.add([
                "Chintu",
                "Project Manager",
                "",
                "New Age",
                "New Start date",
                "New Salary"
            ]).draw();
        });
    </script>
</body>
</html>
